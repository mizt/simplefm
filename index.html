			* {
				margin:0px;
				padding:0px;
				-webkit-tap-highlight-color: transparent;
			}
			
			html {
				height:100%;
			}
			
			body {
				color:#333;
				font-family:"Roboto";
				font-weight:500;
				font-size:15px;
				width:100%;	
				height:100%;
				overflow:hidden;			
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			.cw {
				display:inline-block;
				position:relative;
				width:100%;
				height:44vw;
				max-width :512px;
				max-height:256px;
			}
			
			.cw p {
				position:absolute;
				z-index:100;
				top:0px;
				left:4px;
			}
			
			canvas {
				position:absolute;
				z-index:0;
				top:0;
				left:0;
				width:88vw;
				height:44vw;
				max-width :512px;
				max-height:256px;
				background-color:#E8E8E8;
			}
			
			h1 {
				font-size:25px; 
				line-height:30px;

			}

			p.label {

				line-height:1em;
				margin:0;
			}
			
			div.cw p.label {
				color:#000;
				margin:5px 0 0 0;
				opacity:0.65;
			}
			
			div.numberbox p {
				font-size:16px;
				width:58px;
				line-height:20px;
				border-bottom:1px solid #111;
				padding-top:8px;
				padding-bottom:4px;
				text-align:center;
			}
			
			span.slash {
				margin:0 0px;
			}
			
			@media screen and (min-width: 400px) {
				span.slash {
					margin:0 1px;
				}

			@media screen and (min-width: 500px) {	
				span.slash {
					margin:0 2px;
				}
			}
			
			@media screen and (min-width: 600px) {	
				span.slash {
					margin:0 3px;
				}

			@media screen and (min-width: 700px) {	
				span.slash {
					margin:0 4px;
				}
			}
			
			.delimiter {
				margin-right:12px
			}
			
			.separator {
				margin-bottom:14px;
			}
			
			div#container {
				width:88vw;
				max-width:512px;
				display:block;
				position:absolute;
				top:50%;
				left:50%;
				-webkit-transform:translate(-50%, -50%);
				transform:translate(-50%, -50%);
			}
			
			div.params {
				margin-bottom:20px;
			}
			
			#dl {
				position:relative; 
			}		
			
			.disble:after {
				content:'';
				position:absolute;
				width:120%;
				left:-10%;
				top:0;
			 	border-bottom: solid 3px #222;
				bottom: 43%;
			}
				
			#bang, #copy, .numberbox, canvas {
				cursor:pointer;
			}
			
			#assist {
				position:absolute;
				width :128px;
				height:128px;
				background-color:#E4E4E4;
				border:1px solid #222;
				z-index:1192;
				display:none;
				opacity:0.9;
			}
			
		</style>
	</head>
	<body>
		<canvas id="assist"></canvas>
		<div id="container">
			<h1>
				<span id="bang">bang</span>
				<span class="slash">/</span>
				<span id="copy">Copy URL</span>
				<span class="slash">/</span>
				<span id="dl">DL</span>
			</h1>
			<div class="params">
				<div class="box delimiter">
					<p class="label">Carrier Freq.</p>
					<div id="carrierfreq" class="numberbox">
						<p>440</p>
					</div>
				</div>
				<div class="box delimiter">
					<p class="label">Harmonicity</p>
					<div id="harmonicity" class="numberbox">
						<p>64</p>
					</div>
				</div>
				<div class="box delimiter">
					<p class="label">Mod. scale</p>
					<div id="modscale" class="numberbox">
						<p>12</p>
					</div>
				</div>
				<div class="box">
					<p class="label">Duration</p>
					<div id="duration" class="numberbox">
						<p>500</p>
					</div>
				</div>
				<div style="clear:both;"></div>
			</div>
			<div class="cw separator">
				<p class="label">Modulation index</p>
				<canvas id="modulation"></canvas>
			</div>
			<div class="cw">
				<p class="label">Amplitude</p>
				<canvas id="amplitude"></canvas>
			</div>
		</div>
		<script>
		
		
			var isMSP = false;
	
			var digits = 3;
			var padding = 8;
		
			var carrierfreq = 168.0;
			var harmonicity = 325.0;
			var modscale = 12.0;
			var duration = 500;
		
			var modulation = [[0,1],[0.204,0.24],[0.555,0.68],[1,0]];
			var amplitude = [[0,1],[0.212,0.2],[1,0]]; 
			
			var Query = {
				
				query:undefined,
				q:{},
				get:function(key) {		
					if(this.query==undefined) {
						this.query = window.location.search.substring(1);
						var arr = this.query.split("&");
						for(var i=0;i<arr.length;i++) {
							var pair = arr[i].split("=");
							this.q[pair[0]] = pair[1];
						}
					}	
					return this.q[key];		
				}
			}
			
			var d = Query.get("d");
			if(d) {
				var params = JSON.parse(LZString.decompressFromEncodedURIComponent(d));
				if(params.a&&params.m&&params.p) {
					
					var p = (params.p).split(",");
					if(p.length==4) {
						carrierfreq = p[0];
						harmonicity = p[1];
						modscale = p[2];
						duration = p[3];
					}
					
					var m = (params.m).split(",");
					if(m.length>=4) {
						modulation = [];
						for(var k=0; k<(m.length>>1); k++) {
							modulation.push([+m[k<<1],+m[(k<<1)+1]]);
						}
					}
					
					var a = (params.a).split(",");
					
					if(a.length>=4) {
						amplitude = [];
						for(var k=0; k<(a.length>>1); k++) {
							amplitude.push([+a[k<<1],+a[(k<<1)+1]]);
						}
					}
				}
			}
			
			var numberbox = [
				document.getElementById("carrierfreq"),
				document.getElementById("harmonicity"),
				document.getElementById("modscale"),
				document.getElementById("duration")
			];
			
			numberbox[0].querySelector("p").textContent = carrierfreq;
			numberbox[1].querySelector("p").textContent = harmonicity;
			numberbox[2].querySelector("p").textContent = modscale;
			numberbox[3].querySelector("p").textContent = duration;
			
			
			var canvas = [
				document.getElementById("modulation"),
				document.getElementById("amplitude"),
				document.getElementById("assist")
			];
			
			var contex = [
				canvas[0].getContext("2d"),
				canvas[1].getContext("2d"),
				canvas[2].getContext("2d")
			];
			
			var WIDTH  = 512;
			var HEIGHT = 256;
						
			canvas[0].width  = canvas[1].width  = WIDTH;
			canvas[0].height = canvas[1].height = HEIGHT;
			
			canvas[2].width  = 128;
			canvas[2].height = 128;

			var target = {
				type:"",
				el:null,
				click:false,
				x:0,
				y:0,
				equal:-1,
				left:0,
				right:0,
				value:0,
				clear:false,
				scale:1
			}
			
			var isTouch = false;
			
			var then = Date.now();
						
			var appear = function(x,y) {
				var ox = (canvas[2].width)/target.scale;
				var oy = (canvas[2].height)/target.scale;
				canvas[2].style.width  = (ox>>0)+"px";
				canvas[2].style.height = (oy>>0)+"px";
				canvas[2].style.left = ((x-ox*0.5)>>0)+"px";
				canvas[2].style.top  = ((y-oy-32)>>0)+"px";
				canvas[2].style.display = "inline-block";								
			}
			
			var draw = function(ctx,arr) {
				
				var scale = target.scale;
								
				ctx.clearRect(0,0,WIDTH,HEIGHT);
				ctx.strokeStyle = "#EE5555";
				ctx.lineWidth = scale;
				ctx.beginPath();
				ctx.moveTo(
					padding*scale*0.5+(WIDTH -padding*scale)*arr[0][0]-padding*scale*0.5+(padding>>1)*scale,
					padding*scale*0.5+(HEIGHT-padding*scale)*(1-arr[0][1])-padding*scale*0.5+(padding>>1)*scale
				);
				for(var k=1; k<arr.length; k++) {
					ctx.lineTo(
						padding*scale*0.5+(WIDTH -padding*scale)*arr[k][0]-padding*scale*0.5+(padding>>1)*scale,
						padding*scale*0.5+(HEIGHT-padding*scale)*(1-arr[k][1])-padding*scale*0.5+(padding>>1)*scale
					);
				}
				ctx.stroke();
				ctx.fillStyle = "#EE5555";
				for(var k=0; k<arr.length; k++) {
					ctx.fillRect(
						padding*scale*0.5+(WIDTH -padding*scale)*arr[k][0]-(padding>>1)*scale,
						padding*scale*0.5+(HEIGHT-padding*scale)*(1-arr[k][1])-(padding>>1)*scale,
						padding*scale,
						padding*scale
					);
				}
				var ox = WIDTH *target.x-(canvas[2].width*0.5);
				var oy = HEIGHT*(1-target.y)-(canvas[2].height*0.5); 
				contex[2].fillStyle = "#FFF";
				contex[2].fillRect(0,0,canvas[2].width,canvas[2].height);
				
				contex[2].fillStyle = "#E8E8E8";
				contex[2].fillRect(-ox,-oy,WIDTH,HEIGHT);
				
				contex[2].strokeStyle = "#EE5555";
				contex[2].lineWidth = scale;
				contex[2].beginPath();
				contex[2].moveTo(
					-ox+padding*scale*0.5+(WIDTH -padding*scale)*arr[0][0]-padding*scale*0.5+(padding>>1)*scale,
					-oy+padding*scale*0.5+(HEIGHT-padding*scale)*(1-arr[0][1])-padding*scale*0.5+(padding>>1)*scale
				);
				for(var k=1; k<arr.length; k++) {
					contex[2].lineTo(
						-ox+padding*scale*0.5+(WIDTH -padding*scale)*arr[k][0]-padding*scale*0.5+(padding>>1)*scale,
						-oy+padding*scale*0.5+(HEIGHT-padding*scale)*(1-arr[k][1])-padding*scale*0.5+(padding>>1)*scale
					);
				}
				contex[2].stroke();
				
				contex[2].fillStyle = "#EE5555";
				for(var k=0; k<arr.length; k++) {
					contex[2].fillRect(
						-ox+padding*scale*0.5+(WIDTH -padding*scale)*arr[k][0]-(padding>>1)*scale,
						-oy+padding*scale*0.5+(HEIGHT-padding*scale)*(1-arr[k][1])-(padding>>1)*scale,
						padding*scale,
						padding*scale
					);
				}
			}
			
			var redraw = function() {
				if(target.equal!==-1) {					
					if((canvas[0]==target.el)) {
						draw(contex[0],modulation);
					}
					else {
						draw(contex[1],amplitude);
					}					
				}  
				else {
					var tmp = JSON.parse(JSON.stringify((canvas[0]==target.el)?modulation:amplitude));
					tmp.splice(target.left+1,0,[target.x,target.y]);
					draw(contex[(canvas[0]==target.el)?0:1],tmp);
				}				
			}
			
			var onMouseUp = function() {
				if(target.click) {			
					if(target.type=="canvas") {
						canvas[2].style.display = "none";	
						if(target.equal===-1) {
							if(target.clear==false) {		
								var arr = (canvas[0]==target.el)?modulation:amplitude;
								arr.push([target.x,target.y]);
								arr.sort(function(a,b) {
									if(a[0]<b[0]) return -1;
									else if(a[0]>b[0]) return 1;
									return 0;
								});
							}
						}
						if(canvas[0]==target.el) {
							draw(contex[0],modulation);
						}
						else {
							draw(contex[1],amplitude);
						}
					}
					target.click = false;
				}
			}
			
			var onMouseMove = function(x,y) {
				
				var current = Date.now();
				if(current-then<33) return; 
				then = current;
				
				if(target.click) {
					
					if(target.type==="numberbox") {	
						
						var tmp = (target.value-(y-target.y)*0.25)>>0;
						if(tmp<1) tmp = 1;					
						target.el.textContent = tmp;
					
					}
					else if(target.type==="canvas") {
												
						var scale = target.scale;
						var hitarea = (padding)/WIDTH*target.scale;
						
						var arr = (canvas[0]==target.el)?modulation:amplitude;

						var rect = target.el.getBoundingClientRect();
						var cx = rect.left;
						var cy = rect.top;
						
						var tx = +((((x-cx)-(padding>>1))/(WIDTH /scale-(padding))).toFixed(digits));
						var ty = +((((y-cy)-(padding>>1))/(HEIGHT/scale-(padding))).toFixed(digits));
						
						ty = 1-ty;
						 
						target.x = (tx<0)?0:(tx>1)?1:tx;
						target.y = (ty<0)?0:(ty>1)?1:ty;
						
						if(target.equal==0) {
							canvas[2].style.display = "none";
							arr[0][0] = 0;
							arr[0][1] = target.y;								
							redraw();
						}
						else if(target.equal==arr.length-1) {
							canvas[2].style.display = "none";
							arr[arr.length-1][0] = 1;
							arr[arr.length-1][1] = target.y;
							redraw();
						}
						else {	
													
							if(target.equal===-1) {
								if(arr[target.left][0]+hitarea>target.x) {
									target.x = arr[target.left][0]+hitarea;
									if(Math.abs(arr[target.left][1]-target.y)<(hitarea*0.25)) {
										target.clear = true;
										onMouseUp();
										return;	
									}
								}
								else if(arr[target.right][0]-hitarea<target.x) {								
									target.x = arr[target.right][0]-hitarea;
									if(Math.abs(arr[target.right][1]-target.y)<(hitarea*0.25)) {
										target.clear = true;
										onMouseUp();
										return;	
									}
								}
							}
							else {
								 	
								if(arr[target.left][0]+hitarea>target.x) {
									
									target.x = arr[target.equal][0] = arr[target.left][0]+hitarea;
									
									if(Math.abs(arr[target.left][1]-target.y)<hitarea*0.25) {
										arr.splice(target.equal,1);
										onMouseUp();
										return;	
									}
								}
								else if(arr[target.right][0]-hitarea<target.x) {
									
									target.x = arr[target.equal][0] = arr[target.right][0]-hitarea;
																		
									if(Math.abs(arr[target.right][1]-target.y)<hitarea*0.25) {
										arr.splice(target.equal,1);
										onMouseUp();
										return;	
									}									
								}
								else {									
									arr[target.equal][0] = target.x;	
								}
								
								arr[target.equal][1] = target.y;
							}
							
							if(isTouch) {
								if((tx<-0.15||tx>1.15)||(ty<-0.15||ty>1.15)) {
									canvas[2].style.display = "none";
								}
								else {
									appear(rect.left+target.x*WIDTH/target.scale,rect.top+(1-target.y)*HEIGHT/target.scale);
								}	
							}
							
							
							
							redraw();
							
						}
					}
				}
			}
			
			var onMouseDown = function(x,y) {
				target.clear = false;
				var found = false;				
				for(var k=0; k<numberbox.length; k++) {
					var rect = numberbox[k].getBoundingClientRect();
					if(rect.left<x&&x<rect.right&&rect.top<y&&y<rect.bottom) {
						
						found = true;
						
						target.type = "numberbox";
						target.el = numberbox[k].querySelector("p");
						target.click = true;
						target.x = x;
						target.y = y;
						target.value = +target.el.textContent;
						
						break;
					}
				}
				
				if(!found) {
					
					for(var k=0; k<canvas.length; k++) {
						
						var rect = canvas[k].getBoundingClientRect();						
						if(rect.left-padding<x&&x<rect.right+padding&&rect.top<y&&y<rect.bottom) {
							
							found = true;
							
							target.scale = WIDTH/(rect.right-rect.left);

							target.type = "canvas";

							var tx = +((((x-rect.left)-(padding>>1))/(WIDTH /scale-(padding))).toFixed(digits));
							var ty = +((((y-rect.top )-(padding>>1))/(HEIGHT/scale-(padding))).toFixed(digits));
							var ty = 1-ty;
														
							target.x = (tx<0)?0:(tx>1)?1:tx;
							target.y = (ty<0)?0:(ty>1)?1:ty;
														
							target.value = 0;
							
							target.equal = -1;
							var arr = (canvas[0]==target.el)?modulation:amplitude;
							
							var hitarea = (padding)/WIDTH*target.scale;
							for(var k=0; k<arr.length; k++) {
								var diff = Math.abs(arr[k][0]-target.x);	
																							
								if(diff<hitarea) {
									target.equal = k;
									break;
								}
								else if(arr[k][0]<target.x) target.left = k;
								else if(arr[k][0]>target.x) {
									target.right = k;
									break;
								}
							}
							
							if(target.equal!==-1) {
								target.left  = target.equal-1;
								target.right = target.equal+1;
								target.x = arr[target.equal][0];
								arr[target.equal][1] = target.y;
							}
							
							if(isTouch) {
								if(!(target.equal==0||target.equal==arr.length-1)) { 
									appear(x,y);
								}
							}
							
							redraw();
							break;
						}
					}
					if(!found) {
						target.type = "";
						target.el = null;
						target.click = false;
					}
				}
			};
			
			var rect = canvas[0].getBoundingClientRect();
			target.scale = WIDTH/(rect.right-rect.left);
			
			draw(contex[0],modulation);
			draw(contex[1],amplitude);
